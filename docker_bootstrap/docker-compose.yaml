version: "3"

services:

  tb3_nav2_demo:
    build:
      context: .
      dockerfile: Dockerfiles/tb3_nav2_demo_Dockerfile
    network_mode: host
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/dri/card0:/dev/dri/card0
#    entrypoint: /container-start.sh
    stdin_open: true
    tty: true
